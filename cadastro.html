<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h3>Cadastro</h3>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id = "nome" name = "nome">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id = "email" name = "email">   
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <Div>
            <label for="birthday">Data de nasciemnto:</label>
            <input type="date" id="birthday" name="birthday"> - 
            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo">
        </Div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="american">Americano</option>
                <option value="brasilian">Brasileiro</option>
            </select> - 
            <label for="genero">Gênero:</label>
            <input type="radio" id="male" name="genero">
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="genero">
            <label for="female">Feminino</label>
        </div>
        <br>
        <div>
            Suas principais qualidade:
            <label for="inteligencia">inteligência</label>
            <input type="checkbox" id="inteligencia" name="inteligencia">
            <label for="resiliencia">| resiliência</label>
            <input type="checkbox" id="resiliencia" name="resiliencia">
            <label for="preparo">| Preparo</label>
            <input type="checkbox" id="preparo" name="preparo">
            <label for="educacao">| Educação</label>
            <input type="checkbox" id="educacao" name="educacao"><br>
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Escreva o porque você gostaria de se cadastrar"></textarea>
        </div>
        <br>
        <div>
        <input type="submit" id="submit" value="Enviar">
        </div>

    </form>
</body>
</html>
